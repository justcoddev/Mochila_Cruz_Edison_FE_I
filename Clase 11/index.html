<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pagina Pizzeria</title>

</head>

<body>
    <header class="header">
        <div class="imagen__logo">
            <img class="pizza" src="assets/img/VectorPizza.png" alt="">
            <img class="logo" src="assets/img/Pizza&Front.png" alt="">
        </div>
        <div class="menu">
            <ul class="menu__list">
                <li class="menu__enlace"><a href="#">Home</a></li>
                <li class="menu__enlace"><a href="#">Ranking</a></li>
                <li class="menu__enlace"><a href="#">Promoción</a></li>
                <li class="menu__enlace"><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section class="conteiner">
            <div class="card-1">
                <div class="imagen-moto">
                    <img src="assets/img/delivery.png" alt="">
                </div>
                <div class="texto1">
                    <h3><span class="envio">Envio gratis</span><span class="comprando"> comprando</span><span
                            class="2-pizzas"> 2 pizzas</span></h3>
                </div>
            </div>
            <div class="card-2">
                <div class="imagen-plato">
                    <img src="assets/img/PizzaFalling.png" alt="">
                </div>
                <div class="texto2">
                    <div class="podio">
                        <h3>Podio de pizzas</h3>
                    </div>
                    <div class="lista">
                        <ol>
                            <li>Muzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="menu">
            <ul class="menu__footer">
                <li><a class="menu__enlace" href="#">Home</a></li>
                <li><a class="menu__enlace" href="#">Ranking</a></li>
                <li><a class="menu__enlace" href="#">Promoción</a></li>
                <li><a class="menu__enlace" href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="imagen__logo">
            <img class="pizza" src="assets/img/VectorPizza.png" alt="">
            <img class="logo" src="assets/img/Pizza&Front.png" alt="">
        </div>
    </footer>
</body>

</html>
